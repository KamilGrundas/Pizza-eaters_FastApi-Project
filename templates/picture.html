{% extends "base.html" %}

{% block content %}

<div class="container">

    <div class="image-box-detail">
        <img src="{{context["picture"].url}}" alt="">
        <div>{{context["picture"].description}}</div>
    </div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center row w-75">
            <div class="col-md-8">
                <div class="d-flex flex-column comment-section">
                    {% for comment in context["picture"].comments %}
                    <div class="bg-white p-2">
                        <div class="d-flex flex-row user-info">
                            <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name">{{comment.user_id}}</span><span class="date text-black-50">Shared publicly - {{comment["created_at"]}}</span></div>
                        </div>
                        <div class="mt-2">
                            <p class="comment-text">{{comment["text"]}}</p>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="bg-light p-2">
                        <div class="d-flex flex-row align-items-start">
                            <form method="POST" action="">
                                <input type="text" name="comment_text" placeholder="Write your comment here..." class="form-control ml-1 shadow-none textarea"></input>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
